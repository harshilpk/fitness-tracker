<section class="signup-form">
  <form #f="ngForm" (ngSubmit)= "onSubmit(f)" fxLayout='column' fxLayoutAlign="center center" fxLayoutGap="10px">
    <mat-form-field>
        <input
          type="email"
          matInput
          placeholder="Your email"
          ngModel
          name="email"
          email
          required
          #emailInput="ngModel">
          <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid.</mat-error>
          <mat-error *ngIf="emailInput.hasError('required')">E-mail must not be empty.</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Password should be at least 6 characters long.">
        <input
          type="password"
          matInput
          placeholder="Your password"
          ngModel
          name="password"
          required
          minlength="6"
          #pwInput="ngModel">
          <mat-hint align ="end"> {{ pwInput.value?.length }}/ 6</mat-hint>
          <mat-error>Has to be at least 6 charcters long.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="Your Birthday!!"
        [max]="maxDate"
        ngModel
        name="birthday"
        required>
      <mat-datepicker-toggle
        matSuffix [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker  #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" required labelPosition="before" color="primary">Agree to our Terms and Conditions.</mat-checkbox>
    <button *ngIf="!(isLoading$ | async)" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>
  </form>
</section>
