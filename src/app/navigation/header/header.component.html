<mat-toolbar color="primary">
    <div fxHide.sm fxHide.md fxHide.lg fxHide.xl>
      <button mat-icon-button (click)="onToggleSidenav()">
        <mat-icon>
          menu
        </mat-icon>
      </button>
    </div>
    <div><a routerLink="/">NG Fitness</a> </div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
      <ul fxLayout fxLayoutGap="10px" class="navigation-items">
        <li *ngIf="!(isAuth$ | async)"><a [routerLink]="['/signup']" routerLinkActive="router-link-active" >Signup</a></li>
        <li *ngIf="!(isAuth$ | async)"><a [routerLink]="['/login']" routerLinkActive="router-link-active" >Login</a></li>
        <li *ngIf="isAuth$ | async"><a [routerLink]="['/training']" routerLinkActive="router-link-active" >Training</a></li>
        <li *ngIf="isAuth$ | async"><a style="cursor: pointer" (click)="onLogout()">Logout</a></li>
      </ul>
    </div>
  </mat-toolbar>
